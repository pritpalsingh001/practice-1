name: first-workflow
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install npm
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dep
        run: npm ci
      - name: Do Linting
        run: npm run lint
      - name: Run test
        run: npm test
      - name: Build project
        run: npm build
      - name: deploy
        run: echo "Deploying"
